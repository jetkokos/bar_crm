{% extends 'base.html' %}
{% block content %}
<h1>Выручка</h1>
<div class="row">
    <div class="col">
 <table class="table table-hover">
    <thead class="thead">
        <tr>
            <th scope="col">Дата</th>
            <th scope="col">Получено наличными</th>
            <th scope="col">Получено безналом</th>
            <th scope="col">Получено всего</th>

        </tr>
    </thead>
    <tbody>
    {% for report in reports %}
        <tr scope="row">
            <td>{{report.date}}</td>
            <td>{{report.cash_amount}}</td>
            <td>{{report.card_amount}}</td>
            <td>{{report.summ_cash_and_card_proceed}}</td>
        </tr>             
    {% endfor %}
    </tbody>
</table> 
    </div>
</div>



{% endblock content %}
